<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
     .red-circle{
      border: 10px solid black;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
      top: 150px;
      left: 250px;
      
    }
    .blue-box{
      background-color: blue;
      height: 300px;
      width: 500px;     
      position: relative; 
      top: 200px;
      left: 200px;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
